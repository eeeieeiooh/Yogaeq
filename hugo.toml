baseURL = "https://yogaeq.com/"
languageCode = "en-us"
title = "yogaEQ"
contentDir = "yogaeq"

[module]
  [[module.mounts]]
    source = "yogaeq/images"
    target = "static/images"

[params]
  description = "Yoga notes, practice, and reflection."
  author = "Devon Wilson"
  # Show this many posts on home; V (posts page) shows all. If total > this, home shows "more to release".
  postsLimit = 11
  moreToReleaseText = "More to release the rest."
  # Email subscribe form: paste your Google Apps Script web app URL here (see SUBSCRIBE-FORM.md). Leave empty to hide the form.
  subscribeFormEndpoint = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML"]
  page = ["HTML"]

[services.rss]
  limit = 50

[taxonomies]
  tag = "tags"
  genre = "genres"

[permalinks]
  # :slug works in Hugo 0.140+; :contentbasename requires 0.144+
  posts = "/posts/:slug/"
  library = "/library/:slug/"
  # :contentbasename so each asana gets a unique URL (e.g. /yogaasanas/adho-mukha-svanasana/)
  asanas = "/yogaasanas/:contentbasename/"
  newsletters = "/newsletters/:slug/"
  links = "/links/:contentbasename/"
  people = "/people/:slug/"
  wisdom = "/wisdom/:slug/"