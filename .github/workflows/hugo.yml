# Deploy Hugo site to GitHub Pages.
# Required: Repo Settings → Pages → Build and deployment → Source = "GitHub Actions".

name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.128.0"
    steps:
      - name: Install Hugo extended
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Debug — repo contents
        run: |
          echo "=== Repo root ==="
          ls -la
          echo "=== yogaeq (if present) ==="
          ls yogaeq 2>/dev/null || echo "(yogaeq not found)"
      - name: Verify content dir (hugo.toml contentDir = yogaeq)
        run: |
          test -d yogaeq || (echo "ERROR: yogaeq/ missing (contentDir in hugo.toml)" && exit 1)
          echo "yogaeq/ OK" && ls yogaeq/
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          HUGO_BASEURL: "https://yogaeq.com/"
        run: |
          hugo --minify --baseURL "${HUGO_BASEURL}" 2>&1
          e=$?
          if [ "$e" -ne 0 ]; then echo "FAILED: Hugo exited with $e"; exit 1; fi
      - name: Ensure CNAME for custom domain
        run: |
          cp static/CNAME public/CNAME
          cat public/CNAME
      - name: Verify CNAME for custom domain
        run: |
          test -f public/CNAME || (echo "FAILED: Missing public/CNAME"; exit 1)
          echo "CNAME OK:" && cat public/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
