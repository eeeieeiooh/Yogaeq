# Deploy Hugo site to GitHub Pages.
# Required: Repo Settings → Pages → Build and deployment → Source = "GitHub Actions".

name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true
      - name: Show Hugo version
        run: hugo version
      - name: Verify content dir (hugo.toml contentDir = yogaeq)
        run: |
          ls -la
          test -d yogaeq || (echo "ERROR: yogaeq/ missing (contentDir in hugo.toml)" && exit 1)
          echo "yogaeq/ exists:" && ls yogaeq/
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          HUGO_BASEURL: "https://yogaeq.com/"
        run: |
          hugo --minify --baseURL "${HUGO_BASEURL}" --log 2>&1 || (echo "Hugo build failed with exit code $?" && exit 1)
      - name: Verify CNAME for custom domain
        run: |
          test -f public/CNAME && cat public/CNAME || (echo "Missing public/CNAME" && exit 1)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
