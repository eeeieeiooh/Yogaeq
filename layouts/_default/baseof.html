<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ partial "page-title.html" . }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ with .Site.Home.OutputFormats.Get "rss" -}}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}">
    {{- end }}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
            font-size: 0.8125rem;
            line-height: 1.35;
            color: #111;
            background-color: #faf9f6;
            max-width: 42em;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .site-title {
            font-size: 0.9375rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .site-title a {
            color: #111;
            text-decoration: none;
        }

        .site-title a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .rule {
            margin: 0.5rem 0 1.5rem;
            font-size: 1em;
            font-weight: 400;
            color: #111;
        }

        .start-promo {
            margin-bottom: 1.25rem;
            font-style: italic;
        }

        .start-promo a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .start-promo a:hover {
            text-decoration-style: solid;
        }

        .home-nav {
            margin-bottom: 1.25rem;
            font-style: italic;
        }

        .home-nav a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .home-nav a:hover {
            text-decoration-style: solid;
        }

        .home-nav .sep {
            margin: 0 0.5em;
            font-style: normal;
        }

        .posts-list {
            list-style: none;
        }

        .posts-list li {
            margin-bottom: 0.35rem;
            font-size: 1em;
        }

        .posts-list li.posts-more {
            margin-top: 1rem;
        }

        .posts-list a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .posts-list a:hover {
            text-decoration-style: solid;
        }

        .posts-list .post-number a {
            font-style: italic;
        }

        .post-number {
            display: inline-block;
            min-width: 2.5em;
            font-style: normal;
            text-align: left;
        }

        .site-footer {
            margin-top: 10rem;
            padding-top: 1.5rem;
            font-size: 1em;
        }

        .site-footer--posts {
            margin-top: 1.5rem;
            padding-top: 0;
        }

        .site-footer a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .site-footer a:hover {
            text-decoration-style: solid;
        }

        .site-footer .sep {
            margin: 0 0.5em;
            font-style: normal;
        }

        .subscribe-section {
            margin-top: 3rem;
            font-size: 1em;
        }

        .subscribe-label {
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .subscribe-info {
            margin-bottom: 0.75rem;
            font-size: 0.95em;
            color: #555;
        }

        .subscribe-form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .subscribe-input {
            font-family: inherit;
            font-size: 1em;
            padding: 0.35rem 0.5rem;
            border: 1px solid #ccc;
            background: #fff;
            color: #111;
            min-width: 14em;
        }

        .subscribe-input::placeholder {
            color: #888;
        }

        .subscribe-input:focus {
            outline: none;
            border-color: #111;
        }

        .subscribe-button {
            font-family: inherit;
            font-size: 1em;
            padding: 0.35rem 0.75rem;
            background: #111;
            color: #faf9f6;
            border: none;
            cursor: pointer;
        }

        .subscribe-button:hover {
            background: #333;
        }

        .subscribe-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .subscribe-message {
            margin-top: 0.5rem;
            font-size: 0.95em;
        }

        .subscribe-message--ok {
            color: #1a5f1a;
        }

        .subscribe-message--err {
            color: #8b2e2e;
        }

        .arrow-link,
        .arrow-link:hover {
            text-decoration: none;
        }

        article {
            margin-top: 2.5rem;
        }

        article p {
            margin-bottom: 1.1em;
        }

        article h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.75em;
            margin-bottom: 0.5em;
        }

        article h3 {
            font-size: 1em;
            font-weight: 600;
            margin-top: 1.35em;
            margin-bottom: 0.4em;
        }

        article a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            margin-right: 0;
            padding-right: 0;
        }

        article a:hover {
            text-decoration-style: solid;
        }

        article ul, article ol {
            margin-bottom: 1.25em;
            margin-left: 1.5em;
        }

        article li {
            margin-bottom: 0.4em;
        }

        /* Inline post images: same width as content, spaced like paragraphs */
        .image-link {
            display: block;
            text-decoration: none;
        }

        article img,
        .library-single img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.25em 0;
            vertical-align: bottom;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .meta {
            display: none;
        }

        .post-date {
            margin-top: 2.5rem;
            font-size: 0.9em;
            color: #444;
        }

        .back-link {
            margin-top: 1.5rem;
            font-size: 1em;
        }

        .back-link a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .back-link a:hover {
            text-decoration-style: solid;
        }

        /* Post outline: fixed in left margin; name + main content stay centered */
        main.post-with-outline {
            display: block;
        }

        .post-outline {
            position: fixed;
            left: calc(50% - 21em - 11em - 2.5rem);
            width: 11em;
            top: 5.5rem;
            opacity: 0;
            transition: opacity 0.5s ease 0.2s;
        }

        main.post-with-outline.outline-ready .post-outline {
            opacity: 1;
        }

        .outline-nav {
            font-size: 0.9em;
        }

        .outline-nav #TableOfContents ul {
            list-style: none;
        }

        .outline-nav #TableOfContents li {
            margin-bottom: 0.35rem;
        }

        .outline-nav #TableOfContents a {
            color: #111;
            text-decoration: none;
        }

        .outline-nav #TableOfContents a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .outline-nav #TableOfContents ul ul {
            margin-top: 0.25rem;
            margin-left: 0.75em;
            padding-left: 0;
            border-left: 1px solid #ccc;
        }

        /* Hide outline after user scrolls down */
        main.post-with-outline.scrolled .post-outline {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        @media (max-width: 700px) {
            .post-outline {
                display: none;
            }
        }

        blockquote {
            margin: 1.25em 0;
            padding-left: 1.25em;
            border-left: 2px solid #111;
            font-style: italic;
        }

        article hr {
            margin: 2em 0;
            border: none;
            border-top: 1px solid #111;
        }

        mark.highlight,
        .highlight {
            background-color: #fef9c3;
            color: inherit;
            padding: 0 0.15em;
        }

        code {
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, monospace;
            font-size: 0.95em;
        }

        pre {
            overflow-x: auto;
            margin-bottom: 1.1em;
        }

        pre code {
            font-size: 0.9em;
        }

        .library-intro {
            margin-bottom: 2rem;
        }

        .asanas-count {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 1rem;
        }

        .quotes-intro {
            margin-bottom: 2rem;
        }

        .quotes-list {
            list-style: none;
            margin-top: 1.5rem;
        }

        .quote-item {
            margin-bottom: 2rem;
        }

        .quote-text {
            font-style: italic;
            margin: 0 0 0.5rem;
            font-size: 1em;
            font-weight: 400;
            border: none;
            padding: 0;
        }

        .quote-source {
            display: block;
            font-size: 0.9rem;
            font-style: normal;
            color: #555;
        }

        .quote-source a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .library-list {
            margin-top: 1rem;
        }

        .library-list-meta {
            font-style: italic;
            color: #555;
        }

        .library-genres-label {
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            font-size: 1em;
        }

        .library-genres-all {
            font-weight: 400;
            font-style: normal;
        }

        .library-genres-all a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .library-single {
            max-width: 42em;
        }

        .library-single-author {
            font-style: italic;
            color: #555;
            margin-top: 0.25rem;
        }

        .library-single-english {
            font-weight: 400;
            font-style: italic;
            color: #555;
        }

        .library-single-date {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            display: block;
        }

        .library-single-meta-line {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.25rem;
        }

        .library-single-duration {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.25rem;
        }

        .video-embed {
            margin: 1.5rem 0;
            max-width: 100%;
        }

        .video-embed--youtube {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-embed--youtube iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .spotify-embed {
            margin: 1.5rem 0;
            max-width: 100%;
        }

        .things-i-love-link {
            font-size: 0.9rem;
            margin-top: 0.35rem;
        }

        .things-i-love-link a {
            color: #111;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            body {
                padding: 4rem 1.25rem 5rem;
                min-height: 100vh;
            }

            header {
                position: fixed;
                top: 0;
                right: 0;
                margin: 0;
                padding: 1.25rem 1.25rem 0 0;
                text-align: right;
                background: transparent;
            }

            header .rule {
                display: none;
            }

            .site-title {
                margin-bottom: 0;
            }

            .site-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                margin: 0;
                padding: 0 0 1.25rem 1.25rem;
            }

            .site-footer--posts {
                position: static;
                margin-top: 1.5rem;
                padding: 0;
            }
        }

    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
    <script src="{{ "script.js" | relURL }}"></script>
    <script>
        (function() {
            try {
                var main = document.querySelector('main.post-with-outline');
                if (!main) return;
                var outline = main.querySelector('.post-outline');
                if (!outline) return;

                var heading = document.querySelector('.post-content .page-title');
                function alignOutline() {
                    if (heading && outline) {
                        var top = heading.getBoundingClientRect().top;
                        outline.style.top = Math.max(8, top) + 'px';
                    }
                }
                if (heading) {
                    alignOutline();
                    window.addEventListener('resize', alignOutline);
                    window.addEventListener('load', alignOutline);
                }
                main.classList.add('outline-ready');

                var scrollThreshold = 80;
                function update() {
                    if (main) main.classList.toggle('scrolled', window.scrollY > scrollThreshold);
                }
                window.addEventListener('scroll', update, { passive: true });
                update();
            } catch (err) {}
        })();
    </script>
</body>
</html>
