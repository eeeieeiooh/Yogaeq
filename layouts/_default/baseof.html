<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
            font-size: 0.8125rem;
            line-height: 1.35;
            color: #111;
            background-color: #faf9f6;
            max-width: 42em;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .site-title {
            font-size: 0.9375rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .site-title a {
            color: #111;
            text-decoration: none;
        }

        .site-title a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .rule {
            margin: 0.5rem 0 1.5rem;
            font-size: 1em;
            font-weight: 400;
            color: #111;
        }

        .posts-list {
            list-style: none;
        }

        .posts-list li {
            margin-bottom: 0.35rem;
            font-size: 1em;
        }

        .posts-list li.posts-more {
            margin-top: 1rem;
        }

        .posts-list a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .posts-list a:hover {
            text-decoration-style: solid;
        }

        .posts-list .post-number a {
            font-style: italic;
        }

        .post-number {
            display: inline-block;
            min-width: 2.5em;
            font-style: normal;
            text-align: left;
        }

        .site-footer {
            margin-top: 10rem;
            padding-top: 1.5rem;
            font-size: 1em;
        }

        .site-footer a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .site-footer a:hover {
            text-decoration-style: solid;
        }

        .site-footer .sep {
            margin: 0 0.5em;
            font-style: normal;
        }

        article {
            margin-top: 2.5rem;
        }

        article p {
            margin-bottom: 1.1em;
        }

        article h2 {
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 1.75em;
            margin-bottom: 0.5em;
        }

        article h3 {
            font-size: 1em;
            font-weight: 400;
            margin-top: 1.35em;
            margin-bottom: 0.4em;
        }

        article a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        article a:hover {
            text-decoration-style: solid;
        }

        article ul, article ol {
            margin-bottom: 1.25em;
            margin-left: 1.5em;
        }

        article li {
            margin-bottom: 0.4em;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 0.35rem;
        }

        .meta {
            display: none;
        }

        .back-link {
            margin-top: 3.5rem;
            font-size: 1em;
        }

        .back-link a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .back-link a:hover {
            text-decoration-style: solid;
        }

        /* Post outline (left sidebar) */
        main.post-with-outline {
            display: flex;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .post-outline {
            flex-shrink: 0;
            width: 11em;
            position: sticky;
            top: 2rem;
        }

        .outline-nav {
            font-size: 0.9em;
        }

        .outline-nav #TableOfContents ul {
            list-style: none;
        }

        .outline-nav #TableOfContents li {
            margin-bottom: 0.35rem;
        }

        .outline-nav #TableOfContents a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .outline-nav #TableOfContents a:hover {
            text-decoration-style: solid;
        }

        .outline-nav #TableOfContents ul ul {
            margin-top: 0.25rem;
            margin-left: 0.75em;
            padding-left: 0;
            border-left: 1px solid #ccc;
        }

        .post-content {
            flex: 1;
            min-width: 0;
        }

        /* Hide outline after user scrolls down */
        main.post-with-outline.scrolled .post-outline {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .post-outline {
            transition: opacity 0.25s ease;
        }

        @media (max-width: 700px) {
            .post-outline {
                display: none;
            }
        }

        blockquote {
            margin: 1.25em 0;
            padding-left: 1.25em;
            border-left: 2px solid #111;
            font-style: italic;
        }

        article hr {
            margin: 2em 0;
            border: none;
            border-top: 1px solid #111;
        }

        code {
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, monospace;
            font-size: 0.95em;
        }

        pre {
            overflow-x: auto;
            margin-bottom: 1.1em;
        }

        pre code {
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            body {
                padding: 4rem 1.25rem 5rem;
                min-height: 100vh;
            }

            header {
                position: fixed;
                top: 0;
                right: 0;
                margin: 0;
                padding: 1.25rem 1.25rem 0 0;
                text-align: right;
                background: transparent;
            }

            header .rule {
                display: none;
            }

            .site-title {
                margin-bottom: 0;
            }

            .site-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                margin: 0;
                padding: 0 0 1.25rem 1.25rem;
            }
        }

    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
    <script>
        (function() {
            var main = document.querySelector('main.post-with-outline');
            if (!main || !main.querySelector('.post-outline')) return;
            var scrollThreshold = 140;
            function update() {
                main.classList.toggle('scrolled', window.scrollY > scrollThreshold);
            }
            window.addEventListener('scroll', update, { passive: true });
            update();
        })();
    </script>
</body>
</html>
