<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ with .Site.Home.OutputFormats.Get "rss" -}}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}">
    {{- end }}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
            font-size: 0.8125rem;
            line-height: 1.35;
            color: #111;
            background-color: #faf9f6;
            max-width: 42em;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .site-title {
            font-size: 0.9375rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .site-title a {
            color: #111;
            text-decoration: none;
        }

        .site-title a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .rule {
            margin: 0.5rem 0 1.5rem;
            font-size: 1em;
            font-weight: 400;
            color: #111;
        }

        .posts-list {
            list-style: none;
        }

        .posts-list li {
            margin-bottom: 0.35rem;
            font-size: 1em;
        }

        .posts-list li.posts-more {
            margin-top: 1rem;
        }

        .posts-list a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .posts-list a:hover {
            text-decoration-style: solid;
        }

        .posts-list .post-number a {
            font-style: italic;
        }

        .post-number {
            display: inline-block;
            min-width: 2.5em;
            font-style: normal;
            text-align: left;
        }

        .site-footer {
            margin-top: 10rem;
            padding-top: 1.5rem;
            font-size: 1em;
        }

        .site-footer--posts {
            margin-top: 1.5rem;
            padding-top: 0;
        }

        .site-footer a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .site-footer a:hover {
            text-decoration-style: solid;
        }

        .site-footer .sep {
            margin: 0 0.5em;
            font-style: normal;
        }

        .arrow-link,
        .arrow-link:hover {
            text-decoration: none;
        }

        article {
            margin-top: 2.5rem;
        }

        article p {
            margin-bottom: 1.1em;
        }

        article h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.75em;
            margin-bottom: 0.5em;
        }

        article h3 {
            font-size: 1em;
            font-weight: 600;
            margin-top: 1.35em;
            margin-bottom: 0.4em;
        }

        article a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        article a:hover {
            text-decoration-style: solid;
        }

        article ul, article ol {
            margin-bottom: 1.25em;
            margin-left: 1.5em;
        }

        article li {
            margin-bottom: 0.4em;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .meta {
            display: none;
        }

        .post-date {
            margin-top: 2.5rem;
            font-size: 0.9em;
            color: #444;
        }

        .back-link {
            margin-top: 1.5rem;
            font-size: 1em;
        }

        .back-link a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .back-link a:hover {
            text-decoration-style: solid;
        }

        /* Post outline: fixed in left margin; name + main content stay centered */
        main.post-with-outline {
            display: block;
        }

        .post-outline {
            position: fixed;
            left: calc(50% - 21em - 11em - 2.5rem);
            width: 11em;
            top: 2rem;
        }

        .outline-nav {
            font-size: 0.9em;
        }

        .outline-nav #TableOfContents ul {
            list-style: none;
        }

        .outline-nav #TableOfContents li {
            margin-bottom: 0.35rem;
        }

        .outline-nav #TableOfContents a {
            color: #111;
            text-decoration: none;
        }

        .outline-nav #TableOfContents a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .outline-nav #TableOfContents ul ul {
            margin-top: 0.25rem;
            margin-left: 0.75em;
            padding-left: 0;
            border-left: 1px solid #ccc;
        }

        /* Hide outline after user scrolls down */
        main.post-with-outline.scrolled .post-outline {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .post-outline {
            transition: opacity 0.25s ease;
        }

        @media (max-width: 700px) {
            .post-outline {
                display: none;
            }
        }

        blockquote {
            margin: 1.25em 0;
            padding-left: 1.25em;
            border-left: 2px solid #111;
            font-style: italic;
        }

        article hr {
            margin: 2em 0;
            border: none;
            border-top: 1px solid #111;
        }

        mark.highlight,
        .highlight {
            background-color: #fef9c3;
            color: inherit;
            padding: 0 0.15em;
        }

        code {
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, monospace;
            font-size: 0.95em;
        }

        pre {
            overflow-x: auto;
            margin-bottom: 1.1em;
        }

        pre code {
            font-size: 0.9em;
        }

        .photos-intro {
            margin-bottom: 2rem;
        }

        .photos-list {
            margin: 2rem 0;
        }

        .photos-item {
            margin: 0 0 2.5rem 0;
        }

        .photos-item:last-child {
            margin-bottom: 0;
        }

        .photos-item img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }

        .photos-thumb {
            display: block;
            width: 100%;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            font: inherit;
        }

        .photos-thumb img {
            pointer-events: none;
        }

        .lightbox {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox[hidden] {
            display: none !important;
        }

        .lightbox-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 0;
        }

        .lightbox-content {
            position: relative;
            z-index: 1;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: calc(100vh - 4rem);
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .lightbox-close,
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            z-index: 10;
            padding: 0.5rem;
            border: none;
            background: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
            line-height: 1;
            text-decoration: none;
        }

        .lightbox-close:hover,
        .lightbox-prev:hover,
        .lightbox-next:hover {
            color: #fff;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .lightbox-close {
            top: 1rem;
            right: 1rem;
            min-width: 2rem;
            min-height: 2rem;
        }

        .lightbox-prev {
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-next {
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .photo-journal-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem 0;
            vertical-align: bottom;
        }

        .photos-empty {
            color: #444;
            font-size: 0.95em;
            margin: 2rem 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 4rem 1.25rem 5rem;
                min-height: 100vh;
            }

            header {
                position: fixed;
                top: 0;
                right: 0;
                margin: 0;
                padding: 1.25rem 1.25rem 0 0;
                text-align: right;
                background: transparent;
            }

            header .rule {
                display: none;
            }

            .site-title {
                margin-bottom: 0;
            }

            .site-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                margin: 0;
                padding: 0 0 1.25rem 1.25rem;
            }

            .site-footer--posts {
                position: static;
                margin-top: 1.5rem;
                padding: 0;
            }
        }

    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
    <script>
        (function() {
            var main = document.querySelector('main.post-with-outline');
            var outline = main && main.querySelector('.post-outline');
            if (!main || !outline) return;

            var heading = document.querySelector('.post-content .page-title');
            function alignOutline() {
                if (heading) {
                    var top = heading.getBoundingClientRect().top;
                    outline.style.top = Math.max(8, top) + 'px';
                }
            }
            if (heading) {
                alignOutline();
                window.addEventListener('resize', alignOutline);
                window.addEventListener('load', alignOutline);
            }

            var scrollThreshold = 140;
            function update() {
                main.classList.toggle('scrolled', window.scrollY > scrollThreshold);
            }
            window.addEventListener('scroll', update, { passive: true });
            update();
        })();
    </script>
</body>
</html>
