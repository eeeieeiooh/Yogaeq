{{ define "main" }}
<header>
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <p class="rule">—</p>
</header>

<main class="post-with-outline">
    {{ if .TableOfContents }}
    <aside class="post-outline" aria-label="Outline">
        <nav class="outline-nav">
            {{ .TableOfContents }}
        </nav>
    </aside>
    {{ end }}
    <div class="post-content">
        <h2 class="page-title">{{ .Title }}</h2>

        <article>
            {{ .Content }}
        </article>

        <div class="back-link">
            <a href="/posts/">←</a>
        </div>
    </div>
</main>
{{ end }}
