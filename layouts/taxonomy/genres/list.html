{{ define "main" }}
<header>
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <p class="rule">—</p>
</header>

<main>
    <h2 class="page-title">Genres</h2>
    <ul class="posts-list library-list">
        {{ range .Data.Terms.ByCount }}
        <li>
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
            <span class="library-list-meta"> ({{ .Count }})</span>
        </li>
        {{ end }}
    </ul>
    <div class="back-link">
        <a class="arrow-link" href="/">←</a>
    </div>
</main>

<footer class="site-footer">
    <a href="/about/">Info</a>
    <span class="sep">·</span>
    <a href="/library/">Library</a>
    <span class="sep">·</span>
    <a href="{{ partial "asanas-section-url.html" . }}">Asanas</a>
    <span class="sep">·</span>
    <a href="{{ partial "practices-section-url.html" . }}">Practices</a>
    <span class="sep">·</span>
    <a href="{{ partial "people-section-url.html" . }}">People</a>
</footer>
{{ end }}
