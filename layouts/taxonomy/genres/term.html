{{ define "main" }}
<header>
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <p class="rule">—</p>
</header>

<main>
    <h2 class="page-title">{{ .Title }}</h2>
    <ul class="posts-list library-list">
        {{ range .Pages.ByTitle }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ with .Params.author }}<span class="library-list-meta"> — {{ . }}</span>{{ end }}
            {{ with .Date }}<span class="library-list-meta"> · {{ .Format "Jan 2006" }}</span>{{ end }}
        </li>
        {{ end }}
    </ul>
    <div class="back-link">
        <a class="arrow-link" href="/">←</a>
    </div>
</main>

<footer class="site-footer">
    <a href="/about/">Info</a>
    <span class="sep">·</span>
    <a href="/library/">Library</a>
    <span class="sep">·</span>
    <a href="{{ partial "asanas-section-url.html" . }}">Asanas</a>
    <span class="sep">·</span>
    <a href="{{ partial "practices-section-url.html" . }}">Practices</a>
    <span class="sep">·</span>
    <a href="{{ partial "people-section-url.html" . }}">People</a>
</footer>
{{ end }}
